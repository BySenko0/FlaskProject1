<!DOCTYPE html>
<html>
<head>
    <title>Students List</title>
</head>
<body>
    <h1>Students List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.StudentID }}</td>
            <td>{{ student.FirstName }}</td>
            <td>{{ student.Surname }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
